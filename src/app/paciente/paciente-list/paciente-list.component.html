<table class="table">
  <thead>
      <tr>
          <th>Nombre</th>
          <th>Edad</th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let paciente of pacientes" (click)="onSelect(paciente)">
          <td>{{ paciente.nombre }}</td>
          <td>{{ paciente.edad }}</td>
      </tr>
  </tbody>
</table>

<p>Numero de menores: {{ numeroMenores }}</p>

<app-paciente-detail *ngIf="selected" [paciente]="selectedPaciente"></app-paciente-detail>
